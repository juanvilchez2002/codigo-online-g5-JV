<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <header>
       <h1>Formulario de Registro</h1>
   </header> 
   <main>
       <!--seccion de registro-->
       <section>
           <h2>Ingreso de datos</h2>
           <form action="">
            <label for="name">
                Nombre: 
            </label>
            <input type="text" id="name" placeholder="Ej. Juan Alberto">
            <br>
            <label for="apellidos">Apellidos: </label>
            <input 
                type="text"
                placeholder="Ej. Vilchez Huarcaya"
                id="apellidos"
            >
            <br>
            <label for="email" >Correo: </label>
            <input 
                type="email"
                id="email"
                placeholder="Ej. usuario@domino.com"
            >
            <br>
            <label for="pass">Contraseña: </label>
            <input 
                type="password"
                placeholder="h1hasd"
                id="pass"
            >
            <br>
            <label for="edad">Edad</label>
            <input 
                type="number"
                placeholder="Ej. 18"
                id="edad"
            >
            <br>
            <!-- uso de radio button-->
            <label for="">Género: </label>
            <br>
            <input type="radio" name="genero" value="M">Masculino
            <input type="radio" name="genero" value="F">Femenino
            <input type="radio" name="genero" value="NC">Prefieron no decirlo
            <br>
            <label for="intereses">Intereses: </label>
            <br>
            <input type="checkbox" value="next">Netx.js
            <input type="checkbox" value="cocina">Cocina para desarrolladores
            <input type="checkbox" value="juegos">Videojuegos
            <input type="checkbox" value="juegosmesa">Juegos de Mesa
            <input type="checkbox" value="musica">Música
            <br>
            <label for="">Ciudad:</label>
            <select name="" id="">
                <option selected disabled>Selecciona una opción</option>
                <option value="AM">Amazonas</option>
                <option value="AN">Ancash</option>
                <option value="AP">Apurimac</option>
                <option value="AR">Arequipa</option>
                <option value="CU">Cusco</option>
                <option value="LI">Lima</option>
                <option value="PI">Piura</option>
                <option value="TA">Tacna</option>
            </select>
            <br>
            <!-- integrar un input con datalist-->
            <label for="">Distritos:</label>
            <input list="distritos">
            <datalist id="distritos">
                <option value="Lima">Lima Cercado</option>
                <option value="Ate">Ate</option>
                <option value="Breña">Breña</option>
                <option value="Pueblo Libre">Pueblo Libre</option>
                <option value="San Miguel">San Miguel</option>
                <option value="SJL">San Juan de Lurigancho</option>
            </datalist>
            <br>
            <label for="">Color:</label>
            <input type="color">
            <br>
            <label for="">Fecha de Nacimiento:</label>
            <input type="date">
            <br>
            <label for="">Hora:</label>
            <input type="time">
            <br>
            <label for="">Biografía:</label>
            <textarea name="" id="" cols="30" rows="10" style="resize:none"></textarea>
            <br>
            <button accesskey="e">Enviar</button>
        </form>
       </section>
   </main>
</body>
</html>
