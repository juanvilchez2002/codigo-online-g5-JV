<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <!-- container-fluid es un contenedor que ocupa todo el espacio -->
    <div class="container-fluid">
        <!-- contenido principal -->
        <!-- Bootstrap en sus componentes, utiliza un atributo personalizado data-bs-target para referenciara a un elemento que sirva como componente -->
        <!-- data-bs-toggle indicara el efeto a realizar -->
        <button class="btn btn-primary" data-bs-target="#miModal" data-bs-toggle="modal"> 
            Abrir modal
        </button>

        <button class="btn btn-success" id="btnAbrir">
            Abrir con JavaScript...
        </button>
    </div>

    <!-- Modal tiene su propia estructura -->
    <!-- modal fade para oscurecer el contenido y resaltar la ventana -->
    <!-- id:miModal es el identificador -->
    <div class="modal fade" id="miModal">
        <!-- creamos el contenedor del dialogo -->
        <div class="modal-dialog">
            <!-- aquÃ­ contendra el cotenido visual del modal -->
            <div class="modal-content">
                <!-- titulo del modal -->
                <div class="modal-header">
                    <h5>
                        Deseas formatear tu disco duro?
                    </h5>
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <p>
                        Confirmar por favor
                    </p>
                </div>
                <!-- footer del modal -->
                <div class="modal-footer">
                    <!-- data-bs-dismiss, cierra el modal -->
                    <button class="btn btn-danger" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>   
    <script src="./02-modal.js"></script>
</body>
</html>
