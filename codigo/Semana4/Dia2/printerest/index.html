<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Pinterest</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <main>
        <header class="header">
            <div class="logo">
                <img src="./img/Pinterest-logo.png" 
                    alt="logo pinterest">
            </div>
            <input 
                type="text"
                placeholder="Buscar"
            >
            <div class="icons">
                <a href="#">
                    <p>Home</p>
                </a>
                <a href="#">
                    <img src="./img/profile.png" 
                        alt="perfil">
                </a>
                <a href="#">
                    <img src="./img/messages.png" 
                        alt="mensajes">
                </a>
                <a href="#">
                    <img src="./img/dots.png" 
                        alt="menu">
                </a>
            </div>
        </header>
    </main>
</body>
</html>
