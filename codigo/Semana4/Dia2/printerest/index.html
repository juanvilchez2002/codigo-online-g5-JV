<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Pinterest</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    
    <!-- estructura del header -->
    <header class="header">
        <div class="logo">
            <img src="./img/Pinterest-logo.png" 
                alt="logo pinterest">
        </div>
        <input 
            type="text"
            placeholder="Buscar"
        >
        <div class="icons">
            <a href="#">
                <p>Home</p>
            </a>
            <a href="#">
                <img src="./img/profile.png" 
                    alt="perfil">
            </a>
            <a href="#">
                <img src="./img/messages.png" 
                    alt="mensajes">
            </a>
            <a href="#">
                <img src="./img/dots.png" 
                    alt="menu">
            </a>
        </div>
    </header>

    <!-- cuerpo del navegador  -->
    <main class="container">
        <div class="tile-container">
            <!-- loseta -->
            <div class="tile">
                <img src="./img/tile1.jpg" 
                    alt="...">
                <div class="overlay">
                    <img src="./img/share.png" 
                        alt="share">
                    <p>
                        Save
                    </p>
                    <div class="tile-bottom">
                        <p>
                            Nombre Imagen
                        </p>
                        <img src="./img/dots.png" 
                            alt="menu">
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
